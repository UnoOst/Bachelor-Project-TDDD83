<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="site.css">




    <title>QRave - Register</title>

</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="/">QRave</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="/events/">Events</a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">

                        <a class="nav-item nav-link" href="/login/">Våra event</a>
                        <a class="nav-item nav-link" href="/register/">Account</a>
                        <a class="nav-item nav-link" href="/login/">Logout</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-12">
            <div class="content-section">
                    <form method="POST" action="">
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Skapa event</legend>
                            <h5>Event-info</h5>
                            <hr>
                            <div class="form-group">
                                <label class="form-control-label" for="name">Namn</label>


                                <input class="form-control" id="name" name="name" type="text" value="">

                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="liuid">Beskrivning</label>


                                <textarea class="form-control" id="liuid" name="liuid"
                                    rows="4"></textarea>

                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="phone">Bild</label>
                                <br>
                                <input class="" id="phone" name="phone" type="file"
                                    value="">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="email">Start datum</label>

                                <input class="form-control" id="email" name="email" type="datetime-local"
                                    value="">

                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="email">Slut datum</label>

                                <input class="form-control" id="email" name="email" type="datetime-local"
                                    value="">

                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="email">Publikations datum</label>

                                <input class="form-control" id="email" name="email" type="datetime-local"
                                    value="">

                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="password">Plats</label>

                                <input class="form-control" id="password" name="password"
                                    type="text" value="">

                            </div>
                            <h5>Märke</h5>
                            <hr>
                            <div class="form-group">
                                <label class="form-control-label" for="confirm_password">Pris</label>
                                <input class="form-control" id="confirm_password" name="confirm_password" type="text" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="confirm_password">Antal märken för försäljning</label>
                                <input class="form-control" id="confirm_password" name="confirm_password" type="number" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="phone">Bild</label>
                                <br>
                                <input class="" id="phone" name="phone" type="file" value="">
                            </div>
                            <h5>Biljettinfo</h5>
                            <hr>
                            <div class="form-group">
                                <label class="form-control-label" for="confirm_password">Pris</label>
                                <input class="form-control" id="confirm_password" name="confirm_password" type="number" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="confirm_password">Antal biljetter för försäljning</label>
                                <input class="form-control" id="confirm_password" name="confirm_password" type="number" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="confirm_password">Antal biljetter per person</label>
                                <input class="form-control" id="confirm_password" name="confirm_password" type="number" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="email">Biljettsläpps datum</label>
                                <input class="form-control" id="email" name="email" type="datetime-local" value="">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label" for="liuid">Beskrivning</label>
                                <textarea class="form-control" id="liuid" name="liuid" rows="4"></textarea>
                            </div>
                        </fieldset>
                        <div class="form-group">
                            <input class="btn btn-outline-info" id="submit" name="submit" type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>


</body>

</html>
