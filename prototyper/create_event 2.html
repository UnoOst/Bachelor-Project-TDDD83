<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="/static/favicon/site.webmanifest">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="site.css">
    <title>QRave - Skapa event</title>

</head>

<body>
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="/">QRave</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="/events/">Event</a>
                    </div>
                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">

                        <a class="nav-item nav-link" href="/login/">Mina event</a>
                        <a class="nav-item nav-link" href="/register/">Konto</a>
                        <a class="nav-item nav-link" href="/login/">Logga ut</a>

                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row">
            <div class="col-12">
                
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="content-section">
                        <h3>Skapa event</h3>
                        <form id="msform">
                            <!-- progressbar -->
                            <div id="progress-bar">
                                <div class="progress">
                                    <div class="progress-bar bg-success" role="progressbar" style="width: 33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="progress d-none">
                                    <div class="progress-bar progress-bar bg-success" role="progressbar" style="width: 66%" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <div class="progress d-none">
                                    <div class="progress-bar progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                            <!-- fieldsets -->
                            <fieldset>
                                <h5 class="fs-title">Eventdetaljer</h5>
                                    <label class="form-control-label" for="name">Namn</label>
                                    <input class="form-control" id="name" name="name" type="text" value="">
                                    <label class="form-control-label" for="liuid">Beskrivning</label>
                                    <textarea class="form-control" id="liuid" name="liuid" rows="4"></textarea>
                                    <label class="form-control-label" for="phone">Bild</label>
                                    <br>
                                    <input class="form-control-label" id="phone" name="phone" type="file" value=""><br>
                                    <label class="form-control-label" for="email">Startdatum</label>
                                    <input class="form-control" id="email" name="email" type="datetime-local" value="">
                                    <label class="form-control-label" for="email">Slutdatum</label>
                                    <input class="form-control" id="email" name="email" type="datetime-local" value="">
                                    <label class="form-control-label" for="email">Publikationsdatum</label>
                                    <input class="form-control" id="email" name="email" type="datetime-local" value="">
                                    <label class="form-control-label" for="email">Biljettdatum</label>
                                    <input class="form-control" id="email" name="email" type="datetime-local" value="">
                                    <label class="form-control-label" for="password">Plats</label>
                                    <input class="form-control" id="password" name="password"type="text" value="">
                                    <br>
                                    <input type="button" name="next" class="next btn btn-outline-info" value="Nästa"/>
                            </fieldset>
                            <fieldset>
                                <h5 class="fs-title">Märke</h5>
                                    <label class="form-control-label" for="confirm_password">Pris</label>
                                    <input class="form-control" id="confirm_password" name="confirm_password" type="text" value=""> 
                                    <label class="form-control-label" for="confirm_password">Antal märken för försäljning</label>
                                    <input class="form-control" id="confirm_password" name="confirm_password" type="number" value="">
                                    <label class="form-control-label" for="phone">Bild</label>
                                    <br>
                                    <input class="" id="phone" name="phone" type="file">
                                    <br>
                                    <br>
                                    <input type="button" name="prev" class="prev btn btn-outline-info" value="Tillbaka"/>
                                    <input type="button" name="next" class="next btn btn-outline-info" value="Nästa"/>
                            </fieldset>
                            <fieldset>
                                <h5 class="fs-title">Biljettinfo</h5>
                                <label class="form-control-label" for="confirm_password">Pris</label>
                                <input class="form-control" id="confirm_password" name="confirm_password" type="number" value="">
                                <label class="form-control-label" for="phone">Bild</label>
                                <br>
                                <input class="" id="phone" name="phone" type="file">
                                <br>
                                <label class="form-control-label" for="confirm_password">Antal biljetter för försäljning</label>
                                <input class="form-control" id="confirm_password" name="confirm_password" type="number" value="">
                                <label class="form-control-label" for="confirm_password">Antal biljetter per person</label>
                                <input class="form-control" id="confirm_password" name="confirm_password" type="number" value="">
                                <label class="form-control-label" for="email">Användningsdatum</label>
                                <input class="form-control" id="email" name="email" type="datetime-local" value="">
                                <label class="form-control-label" for="liuid">Beskrivning</label>
                                <textarea class="form-control" id="liuid" name="liuid" rows="4"></textarea>
                                <br>
                                <input type="button" name="prev" class="prev btn btn-outline-info" value="Tillbaka"/>
                                <input type="button" name="next" class="next btn btn-outline-info" value="Skapa"/>
                            </fieldset>
                        </form>
                    </div>

                </div>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script>
        var current_fs, next_fs, previous_fs; 
        $(".next").click(function(){
            current_fs = $(this).parent();
	        next_fs = $(this).parent().next();
            $(".progress").eq($("fieldset").index(next_fs)).removeClass("d-none");
            $(".progress").eq($("fieldset").index(current_fs)).addClass("d-none");
            current_fs.hide();
            next_fs.show();
        });

        $(".prev").click(function(){
            current_fs = $(this).parent();
	        previous_fs = $(this).parent().prev();
            $(".progress").eq($("fieldset").index(previous_fs)).removeClass("d-none");
            $(".progress").eq($("fieldset").index(current_fs)).addClass("d-none");
            previous_fs.show();
            current_fs.hide();
        });
    </script>


</body>

</html>
